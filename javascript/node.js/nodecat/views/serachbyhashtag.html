<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
        }

        .navbar {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .card {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .form-control:focus {
            box-shadow: none;
        }

        @media (max-width: 575.98px) {
            .navbar-collapse {
                background-color: white;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            }
        }

        .card {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .card img {
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        ul.list-unstyled li {
            list-style: none;
          }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">게시판</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/myposts">내가 쓴 글</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/hashtag/search" method="GET" type="text">
                <input class="form-control mr-sm-2" type="search" placeholder="해시태그 검색" aria-label="Search" name="hashtag">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
            </form>
        </div>
    </nav>
    <div class="container my-4">
        <h1 class="text-center mb-4">전체 글</h1>
        <div id="posts">
            <ul class="list-unstyled">
                {% for post in hashtagdata %}
                  <li>글번호: {{ post.id }}</li>
                  <li>닉네임: {{ post.User.nick }}</li>
                  <li>내용: {{ post.content }}</li>
                  <li>이미지: {{ post.img }}</li>
                  <li>날짜: {{ post.createdAt }}</li>
                  <hr>
                {% endfor %}
              </ul>
        </div>
    </div>
    </body>
    </html>
