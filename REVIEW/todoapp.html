<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac3-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        function addTask(){

            let xbtn = document.createElement("button");
            xbtn.className="btn-close ms-auto";

            let todo = document.getElementById("whatido")
            let list = document.getElementById("todolist")
            let listitem = document.createElement("li");

            listitem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";
            listitem.innerText = todo.value;
            listitem.appendChild(xbtn);
            xbtn.onclick = function(e){
                let pnode = e.target.parentNode;
                list.removeChild(pnode)
            }

            list.appendChild(listitem);
            todo.value = "";
            todo.focus();
        }

    </script>
</head>
<body>
    <div class = "container bg-warning shadow mx-auto mt-5 p-5 w-75">
    <h1>My ToDoLIST</h1>
    <hr>
    <div>
        <input id ="whatido" class= "form-control" type="text" placeholder = "what do you do ?">
        <button type ="button" class= "btn btn-primary" onclick= "addTask()">할일 추가</button>
    </div>
    <hr>
    <ul id = "todolist" class ="list-group"></ul>
</div>
</body>
</html>
