{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <form id="join-form" action="/auth/join" method="post">
      <div class="input-group">
        <label for="join-phonenumber">전화번호</label>
        <input id="join-phonenumber" type="phonenumber" name="phonenumber"></div>
      <div class="input-group">
        <label for="join-name">이름</label>
        <input id="join-name" type="name" name="nick"></div>
      <div class="input-group">
        <label for="join-password">비밀번호</label>
        <input id="join-password" type="password" name="password">
      </div>
      <div class="input-group">
        <label for="join-aid">관리자아이디</label>
        <input id="join-aid" type="aid" name="password">
      </div>
      <button id="join-btn" type="submit" class="btn">회원가입</button>
    </form>
  </div>
{% endblock %}
